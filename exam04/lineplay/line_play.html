<!DOCTYPE html>

    <title>Line Play</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            var randomImg = {
                init: function() {
                    this.arr = [];
                    this.randomNum = '';
                    this.$btn = $('button');
                    this.slideImg = $('.swiper-wrapper .swiper-slide');

                    this.newArr();
                    this.bindEvent();
                },
                newArr: function() {
                    for (var i = 0; i < this.slideImg.length; i++) {
                        this.arr.push(i);
                    }
                    return this.arr;
                },
                bindEvent: function() {
                    this.$btn.on('click', $.proxy(this.exam, this))
                },
                exam: function() {
                    this.randomNum = Math.floor(Math.random() * this.arr.length);
                    this.arr.splice(this.randomNum, 1);

                    if (this.arr.length == 0) {
                        this.newArr();
                    }
                    this.slideImg.eq(this.randomNum).show().siblings().hide();
                }
            }

            randomImg.init();
        });
    </script>
</head>
